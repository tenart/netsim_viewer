<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Network Simulator</title>
        <link href="../css/reset.css" type="text/css" rel="stylesheet">
        <link href="../css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="tools">
            <div id="toolbar">
                <div class="divider"></div>
                <button id="stepButton">STEP</button>
                <button id="autoButton">AUTO</button>
                <button id="stopButton" class="disabled">STOP</button>
                <button id="resetButton">RESET</button>
                <div class="divider"></div>
                <div id="speed_control">
                    <div id="speed_slider">
                        <div id="speed_handle"></div>
                    </div>
                    <div id="speed_labels">
                        <p>SLOWER</p>
                        <p>FASTER</p>
                    </div>
                </div>
            </div>
            <div id="timeline">
                <div id="needle">
                    <div id="time_display">0</div>
                </div>
            </div>
        </div>
        <div id="root">

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="../src/example_js/stop_go.js" type="module"></script>
    </body>
</html>
