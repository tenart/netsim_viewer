<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Network Simulator</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="css/styles_index.css" type="text/css" rel="stylesheet">
    </head>
    <body class="">
        <button id="toggle_sidebar"></button>
        <div id="sidebar">
            <h1 id="side_header">
                Explore Presets
            </h1>
            <div id="ping_pong" class="item active" data-page="example_pages/ping_pong.html">
                <h1>Ping Pong</h1>
                <h2>2 nodes | 500 ms</h2>
            </div>
            <div id="random" class="item" data-page="example_pages/random.html">
                <h1>Random</h1>
                <h2>20 node | 1000 ms</h2>
            </div>
            <div id="broadcast" class="item" data-page="example_pages/broadcast.html">
                <h1>Broadcast</h1>
                <h2>15 nodes | 250 ms</h2>
            </div>
            <div id="loop" class="item" data-page="example_pages/loops.html">
                <h1>Loop</h1>
                <h2>10 nodes | 500 ms</h2>
            </div>
            <div id="stop_go" class="item" data-page="example_pages/stop_go.html">
                <h1>Stop and Go</h1>
                <h2>2 nodes | 800 ms</h2>
            </div>
        </div>
        <div id="authors">
            By Tom Nguyen & Harman Martin v1.0
        </div>
        <iframe id="frame" src="example_pages/ping_pong.html"></iframe>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>
            $(() => {
                $("#toggle_sidebar").click(() => {
                    $("body").toggleClass("show_sidebar");
                })

                $("#sidebar .item").click((e) => {
                    let target = $(e.target).closest(".item");
                    let path = target.attr("data-page");
                    $("#frame").attr("src", path);
                    // alert(path);
                    $("#sidebar .item").removeClass("active");
                    $(target).addClass("active");
                })
            })
        </script>
    </body>
</html>
