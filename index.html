<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Network Simulator</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <!-- <link href="css/styles.css" type="text/css" rel="stylesheet"> -->
        <link href="css/styles_index.css" type="text/css" rel="stylesheet">
    </head>
    <body class="show_sidebar">
        <button id="toggle_sidebar"></button>
        <div id="sidebar">
            <h1 id="side_header">
                Explore Presets
            </h1>
            <div class="item active" data-page="examplePages/default.html">
                <h1>Random Casting</h1>
                <h2>20 nodes</h2>
            </div>
            <div class="item" data-page="examplePages/pingPong.html">
                <h1>Ping Pong</h1>
                <h2>2 nodes</h2>
            </div>
            <div class="item" data-page="examplePages/broadcast.html">
                <h1>Broadcast</h1>
                <h2>15 nodes</h2>
            </div>
            <div class="item">
                <h1>Loops</h1>
                <h2>8 nodes</h2>
            </div>
            <div class="item">
                <h1>Stop and Go</h1>
                <h2>2 nodes</h2>
            </div>
        </div>
        <iframe id="frame" src="examplePages/default.html"></iframe>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>
            $(() => {
                $("#toggle_sidebar").click(() => {
                    $("body").toggleClass("show_sidebar");
                })

                $("#sidebar .item").click((e) => {
                    let path = $(e.target).closest(".item").attr("data-page");
                    $("#frame").attr("src", path);
                    // alert(path);
                })
            })
        </script>
    </body>
</html>
